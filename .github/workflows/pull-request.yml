# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Pull Request CI

on:
  workflow_dispatch:
  push:
    branches: [release, next]
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: 'cache'
        uses: actions/cache@v2
        with:
          path: |
            ~/.yarn
            ~/node_modules
            **/node_modules/**
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install --immutable
      - name: 'hardhat compile'
        run: |
          yarn compile --force
          yarn hardhat

      - name: 'build contracts'
        run: |
          yarn shx cp ./packages/vite-app-ts/scripts/hardhat_contracts.json.bak ./packages/vite-app-ts/src/generated/hardhat_contracts.json
          yarn contracts:build

      - name: 'build vite production'
        run: |
          yarn run start:vite optimize --force 
          yarn run build:vite
      - name: 'build next production'
        run: |
          yarn run start:next optimize --force 
          yarn run build:next
      - name: 'run tests'
        run: yarn test
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: testresult.xml
          comment_mode: update last
          hide_comments: all but latest
          compare_to_earlier_commit: true
          check_run_annotations: all tests, skipped tests
